spring.datasource.url=jdbc:h2:mem:orderingMaster
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=ordering
spring.datasource.password=ordering@123
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.datasource.initialization-mode=always

spring.h2.console.enabled=true
 
spring.h2.console.path=/h2

server.servlet.context-path= /air-asia

logging.level.org.springframework= INFO
logging.level.com.airasia= DEBUG
logging.pattern.console= %d{yyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file= %d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.name= ./logs/application.log

mybatis.mapper-locations: classpath*:sql-map/**/*.xml

server.port=8080